<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GW Monitoramento</title>
    
    <script type="text/javascript" language="JavaScript" src="main.js"></script>
    <script type="text/javascript" src="./src/controller.js"></script> 
    <script type="text/javascript" src="./src/conecaoSSH.js"></script> 
    <script type="text/javascript" src="./src/criarTxt.js"></script>
    <link rel="stylesheet" href="./style/styles.css">
   
</head>
<body>
   
    <div id="page-home" >
        
        <div class="content">
            
            <img id="imagem" src="./assets/logo.png">
                
            <div class="content-checkbox">

                <label >Modo de rede:</label>
                <label for="chip" >Chip</label>
                <label class="switchRede" >
                    <input type="checkbox" id="habilitarRede" onclick="verificaChecboxbGateway()">
                    <span class="sliderRede" ></span>
                </label>
                <label for="fiber" >Fibra</label>

            </div>

            <div class="content-gateway" >
                <label >Gateway :</label>
                <input type="text" class= "content-input" size= 19 maxlength="15" onclick="setButton()" onkeypress="return event.charCode >= 46 && event.charCode <= 57" disabled=true id="gateway" placeholder="192.168.0.1">
            </div>

            <div class="content-checkbox-email">
                <label> Habilitado:</label>
                <label class="switch" >
                    <input type="checkbox" id="habilitarEmail" onclick="verificaChecboxbEmail()">
                    <span class="slider" ></span>
                </label>
            </div>
            <div class="content-email">
                <label>Email 1 :</label>
                <input type="email" class="content-input" onclick="setButton()" disabled=true id="email_1" placeholder="exemplo@email.com">
            </div>
            <div class="content-email">
                <label>Email 2 :</label>
                <input type="email" class="content-input" onclick="setButton()" disabled=true id="email_2" placeholder="exemplo@email.com">
            </div>
            
            <div class="content-ip">
                
                <label>IP Placa:</label>
                <input  type="text" class="content-input"  id="ip" onclick="setButton()" maxlength="15" onkeypress="return event.charCode >= 46 && event.charCode <= 57">
            </div>
            <div class="content-ip">
                <label>ID Central:</label>
                <input  type="text" class="content-input" size= 18 id="idCentral" onclick="setButton()" disabled = true>
                <label class="switch" >
                    <input type="checkbox" id="habilitarID" onclick="verificaCheckboxID()">
                    <span class="slider" ></span>
                </label>
            </div>
            
            <div class="content-email" style="padding-top: 25px;">
                
                <div class="popup" id="popupId">
                    <span class="popuptext" id="IpErr">IP não digitado !</span>
                    <span class="popuptext" id="EmailErr">Erro : Email não preenchido!</span>
                    <span class="popuptext" id="GatewayErr">Gateway não preenchido !</span>
                    <span class="popuptext" id="AllErr">Preencha todos os campos disponiveis!</span>
                    <span class="popuptext" id="EnvioLiberado">Informações validas Clique em enviar</span>
                    <span class="popuptext" id="enviando">Enviando...</span>
                    <span class="popuptext" id="confirmar">Clique em confirmar</span>
                    <span class="popuptext" id="IpNaoEncontrado">IP não encontrado !</span>
                    <span class="popuptext" id="aguarde">Recebendo dados... </span>
                </div>
                <div style="display: flex; flex-direction: row; padding: 1px;">
                    <input type="button" class="content-input-button-receber"  id="receber" value=""/>
                    <input type="button" class="content-input-button"  id="enviar" value="Configurar" />  
                    <input type="button" class="content-input-button"  id="configurar" value="Confirmar" disabled = "true"/>
                </div>
                <strong><div id="status"></div></strong>
            </div>
           
        </div>
    </div>

    <script>
        require('./src/conecaoSSH.js')
        require('./src/reboot.js')
        require('./src/criarTxt.js')
        require('./src/testeLeitura.js')
    </script>
</body>
</html>

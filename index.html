<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração Email</title>
    <script type="text/javascript" language="JavaScript" src="main.js"></script>
    <script type="text/javascript" language="JavaScript" src="./src/controller.js"></script>
    <script type="text/javascript" language="JavaScript" src="./src/criarTxt.js"></script>
    <link rel="stylesheet" href="./style/styles.css">
   
</head>
<body>

    <div id="page-home" >

        <div class="content">
            
            <img id="imagem" src="./assets/logo.png">
            
            <div class="content-checkbox">
                <label >Modo de rede:</label>
                <input type="checkbox" id="chip" name="opcao" onclick="verificaChecboxbGetway()">
                <label for="chip" >Chip</label>

                <input type="checkbox" id="fibra" name="opcao" onclick="verificaChecboxbGetway()" >
                <label for="fibra" >Fibra</label>

            </div>

            <div class="content-getway" >
                <label >Getway :</label>
                <input type="number" class= "content-input"  disabled=true id="getway">
            </div>

            <div class="content-checkbox-email">
                <label>Habilitar email:</label>
                <input type="checkbox" id="emailSim" name="emailSim" onclick="verificaChecboxbEmail()" >
                <label for="emailSim" >SIM</label>

                <input type="checkbox" id="emailNao" name="emailNao" onclick="verificaChecboxbEmail()" >
                <label for="emailNao" >NÂO</label>

            </div>

            <div class="content-email">
                <label>Email 1 :</label>
                <input type="email" class="content-input" disabled=true id="email_1" >
            </div>

            <div class="content-email">
                <label>Email 2 :</label>
                <input type="email" class="content-input" disabled=true id="email_2" >
            </div>
            
            <div class="content-ip">
                <label>IP Placa:</label>
                <input  type="number" class="content-input"  id="ip" maxlength="15" size="20" >
            </div>

            <div class="content-email" style="padding-top: 25px;">
                <div id="status"></div>
                <input class="content-input-button" type="button" id="configurar" onclick="configurar()" value="Configurar"/>
                
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração Email</title>
    
    <script type="text/javascript" language="JavaScript" src="main.js"></script>
    <script type="text/javascript" src="./src/controller.js"></script> 
    <script type="text/javascript" src="./src/criarTxt.js"></script>
   
    <link rel="stylesheet" href="./style/styles.css">
   
</head>
<body>
   
    <div id="page-home" >

        <div class="content">
            
            <img id="imagem" src="./assets/logo.png">
            
            <div class="content-checkbox">
                <label >Modo de rede:</label>
                <input type="radio" id="chip" name="opcao" onclick="verificaChecboxbGateway()">
                <label for="chip" >Chip</label>

                <input type="radio" id="fiber" name="opcao" onclick="verificaChecboxbGateway()" >
                <label for="fiber" >Fibra</label>

            </div>

            <div class="content-gateway" >
                <label >Gateway :</label>
                <input type="number" class= "content-input"  disabled=true id="gateway" placeholder="192.168.0.1">
            </div>

            <div class="content-checkbox-email">
                <label>Habilitar email:</label>
                <input type="radio" id="emailSim" name="emailSimNao" onclick="verificaChecboxbEmail()" >
                <label for="emailSim" >SIM</label>

                <input type="radio" id="emailNao" name="emailSimNao" onclick="verificaChecboxbEmail()" >
                <label for="emailNao" >NÂO</label>

            </div>

            <div class="content-email">
                <label>Email 1 :</label>
                <input type="email" class="content-input" disabled=true id="email_1"   placeholder="exemplo@email.com">
            </div>

            <div class="content-email">
                <label>Email 2 :</label>
                <input type="email" class="content-input" disabled=true id="email_2" >
            </div>
            
            <div class="content-ip">
                <label>IP Placa:</label>
                <input  type="text" class="content-input"  id="ip" >
            </div>

            <div class="content-email" style="padding-top: 25px;">
                <div id="status"></div>
                <input type="button" class="content-input-button"  id="configurar" onclick="configurar()" value="Configurar"/>
                <input type="button" class="content-input-button"  id="enviar" value="Enviar"/>
            </div>
        </div>
    </div>

    <script>
        require('./src/conecaoSSH.js')
    </script>
</body>
</html>
